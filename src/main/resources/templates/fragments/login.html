<!-- templates/fragments/login.html -->
<div th:fragment="loginFragment">
  <div id="loginModal" tabindex="-1" aria-hidden="true"
       class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full p-4">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-100">
        
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200 rounded-t md:p-5 dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900">
            Faça login na sua conta
          </h3>
          <button type="button"
                  class="end-2.5 text-gray-400 bg-transparent hover:bg-[--color-destaque2] hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                  data-modal-hide="loginModal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Fechar modal</span>
          </button>
        </div>

        <!-- Modal body -->
        <div class="p-4 md:p-5">
          <form th:action="@{/login}" method="post" class="space-y-4">
            <!-- Campo e-mail -->
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Seu e-mail</label>
              <input type="email" name="username" id="email"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--color-destaque] focus:border-[--color-destaque] block w-full p-2.5"
                     placeholder="nome@gmail.com" required />
            </div>

            <!-- Campo senha -->
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Sua senha</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[--color-destaque] focus:border-[--color-destaque] block w-full p-2.5"
                     required />
            </div>

            <!-- Link Esqueceu a senha -->
            <div class="flex justify-end">
              <a href="#" class="text-sm text-[--color-destaque] hover:underline dark:text-[--color-destaque]">Esqueceu a senha?</a>
            </div>

            <!-- Mensagem de erro (Spring Security) -->
            <div th:if="${param.erro}" class="text-sm text-center text-red-600">
              E-mail ou senha inválidos.
            </div>

            <!-- Mensagem de logout -->
            <div th:if="${param.logout}" class="text-sm text-center text-green-600">
              Sessão encerrada com sucesso.
            </div>

            <!-- Botão Login -->
            <button type="submit"
                    class="w-full text-white bg-[--color-destaque] hover:bg-[--color-destaque2] focus:ring-4 focus:outline-none focus:ring-[--color-destaque2] font-medium rounded-lg text-sm px-5 py-2.5 text-center transition">
              Entrar
            </button>

            <!-- Criar conta -->
            <div class="text-sm font-medium text-center text-gray-900">
              Não registrado? 
              <button data-modal-target="criarContaModal" data-modal-toggle="criarContaModal"
                      class="text-blue-700 hover:underline dark:text-[--color-destaque]" type="button">
                Criar conta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
