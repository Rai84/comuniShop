<h1>Usuários</h1>
<a href="/usuarios/novo">Novo Usuário</a>
<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th><th>Nome</th><th>E-mail</th><th>Tipo</th><th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="u : ${usuarios}">
      <td th:text="${u.id}"></td>
      <td th:text="${u.nome}"></td>
      <td th:text="${u.email}"></td>
      <td th:text="${u.tipo}"></td>
      <td>
        <a th:href="@{'/usuarios/editar/' + ${u.id}}">Editar</a> |
        <a th:href="@{'/usuarios/excluir/' + ${u.id}}"
           onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
