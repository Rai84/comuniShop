<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Negócio</title>
</head>
<body>
  <h1 th:text="${negocio.id == null} ? 'Novo Negócio' : 'Editar Negócio'"></h1>

  <form th:action="@{/negocios/{id}/atualizar(id=${negocio.id})}" 
    th:object="${negocio}"
    method="post">
    <input type="hidden" th:field="*{id}">

    <label>Nome:</label><br>
    <input type="text" th:field="*{nome}" required><br><br>

    <label>Descrição:</label><br>
    <input th:field="*{descricao}" rows="4"></input><br><br>

    <label>Telefone comercial:</label><br>
    <input type="text" th:field="*{telefoneComercial}"><br><br>

    <label>Email comercial:</label><br>
    <input type="email" th:field="*{emailComercial}"><br><br>

    <label>Hora de abertura:</label><br>
    <input type="time" th:field="*{horaAbertura}" required><br><br>

    <label>Hora de fechamento:</label><br>
    <input type="time" th:field="*{horaFechamento}" required><br><br>

    <h3>Recursos disponíveis:</h3>

    <label><input type="checkbox" th:field="*{entregasAtivas}"> Faz entregas</label><br>
    <label><input type="checkbox" th:field="*{catalogoAtivo}"> Possui catálogo</label><br>
    <label><input type="checkbox" th:field="*{agendamentoAtivo}"> Permite agendamento</label><br>
    <label><input type="checkbox" th:field="*{funcionariosAtivos}"> Possui funcionários</label><br>
    <label><input type="checkbox" th:field="*{ativo}"> Negócio ativo</label><br><br>

    <label>CEP</label><br>
    <input type="text" th:field="*{cep}"><br><br>

    <label>Estado</label><br>
    <input type="text" th:field="*{estado}"><br><br>

    <label>Cidade</label><br>
    <input type="text" th:field="*{cidade}"><br><br>

    <label>Bairro</label><br>
    <input type="text" th:field="*{bairro}"><br><br>

    <label>Logradouro</label><br>
    <input type="text" th:field="*{logradouro}"><br><br>

    <label>Número</label><br>
    <input type="text" th:field="*{numero}"><br><br>

    <label>Complemento (opcional)</label><br>
    <input type="text" th:field="*{complemento}"><br><br>

    <button type="submit">Salvar</button>
    <a th:href="@{/negocios}">Cancelar</a>
  </form>
</body>
</html>
